<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      button {
        background-color: rgb(0, 255, 174);
        border: 1px solid maroon;
        border-radius: 5%;
        padding: 20px 10%;
        color: black;
        font-size: 20px;
        font-weight: 600;
        position: relative;
        top: 350px;
        /* left: 550px; */
      }
    </style>

  </head>
  <body>

    <div>
      <button class="box">Press Me</button>
    </div>
    
  </body>

  <script>
    const btn = document.getElementsByClassName("box");

    btn.addEventListener("keypress", () => {
      alert("You just clicked me");
    });
  </script>
</html>
